<md-card>
  <md-spinner *ngIf='!loaded'></md-spinner>
  <md-card-title *ngIf='loaded' [mdTooltip]='humidity.value'>
    {{ humidity.name }}: {{ humidity.value | number:'1.0-2' }}{{ humidity.units }}
  </md-card-title>

  <md-card-actions>
    <button disabled md-button color='primary'>Szczegóły</button>
    <button md-button color='primary' routerLink='wilgotnosc'>Raport</button>
  </md-card-actions>
</md-card>
