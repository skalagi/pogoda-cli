<header>
  <mat-toolbar color="primary">
    <nav class="title">
      <button routerLink='/' mat-button routerLinkActive="accent" [routerLinkActiveOptions]="{exact:true}">
        <h2 fxLayout fxLayoutAlign="center center" class="second-font">
          
          Pog<mat-icon color="accent" class="sun">wb_sunny</mat-icon>da
        </h2>
      </button>
    </nav>

    <nav class="routes" fxHide.lt-md fxLayout="row wrap">
      <button mat-button  routerLinkActive="accent" routerLink="/prognoza">PROGNOZA</button>
      <button mat-button routerLinkActive="accent" routerLink='/pomiary'>POMIARY</button>
      <button mat-button routerLinkActive="accent" routerLink='/raport'>RAPORT</button>
      <button mat-button disabled>ASTRONOMIA</button>
      <button mat-button disabled>TRANSKRYPT</button>
    </nav>
    
    <skalagi-update-timer></skalagi-update-timer>

    <button mat-icon-button fxHide.gt-sm class="menu" (click)="toggleMenu$.next()">
      <div fxLayout fxLayoutAlign="center center">
        <mat-icon>menu</mat-icon>
      </div>
    </button>
  </mat-toolbar>
</header>
