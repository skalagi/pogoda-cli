<md-card>
  <md-card-title>CiÅ›nienie</md-card-title>

  <md-card-content>
    <md-spinner *ngIf='!loaded'></md-spinner>

    <md-tab-group *ngIf='loaded'>
      <md-tab label='Aktualne'>
        <p>{{ pressure.current.value}} {{ pressure.current.units }}</p>

    </md-tab-group>

</md-card>
