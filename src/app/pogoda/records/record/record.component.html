<div fxLayout="column" fxLayoutAlign="center stretch">
  <skalagi-unit *ngIf="data.name" 
    [unit]="data"></skalagi-unit>

  <skalagi-unit *ngIf="data.max" 
    [unit]="data.max" [name]="data.max.name | amTimeAgo"></skalagi-unit>

  <skalagi-unit *ngIf="data.min" 
    [unit]="data.min" [name]="data.min.name | amTimeAgo"></skalagi-unit>
</div>
