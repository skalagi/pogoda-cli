<div *ngIf="data$ | async as data">
  <skalagi-unit *ngIf="data.name" [unit]="data.value"></skalagi-unit>
  <skalagi-unit *ngIf="data.max" [name]="data.max.name | amTimeAgo" [unit]="data.max"></skalagi-unit>
  <skalagi-unit *ngIf="data.min" [name]="data.min.name | amTimeAgo" [unit]="data.min"></skalagi-unit>
</div>
