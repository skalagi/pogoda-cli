<md-card>
  <md-card-title>Temperatura <md-icon>{{ trend }}</md-icon></md-card-title>

  <md-card-content *ngIf='loaded'>
    <h5>Odczuwalna
      <span [mdTooltip]='temperature.real.value + temperature.real.units'>
        {{ temperature.real.value  | number:'1.0-2' }}{{ temperature.real.units }}
      </span>
    </h5>

    <h5>Aktualna
      <span [mdTooltip]='temperature.current.value + temperature.current.units'>
        {{ temperature.current.value | number:'1.0-2' }}{{ temperature.current.units }}
      </span>
    </h5>
  </md-card-content>

  <md-card-content id='dew-point' *ngIf='loaded && temperature.dewPoint.value'>
    <md-icon>opacity</md-icon>
    <span [mdTooltip]='temperature.dewPoint.value + temperature.dewPoint.units'>
      {{ temperature.dewPoint.value | number:'1.0-0' }}{{ temperature.dewPoint.units }}
    </span>
  </md-card-content>

  <md-card-actions>
    <button md-button color='primary' routerLink='temperatura'>Szczegóły</button>
  </md-card-actions>
</md-card>
