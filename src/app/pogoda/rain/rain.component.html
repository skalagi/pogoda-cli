<md-card>
  <md-card-title>Opady</md-card-title>
  <md-card-content *ngIf='loaded'>
    <md-spinner *ngIf='!loaded'></md-spinner>

    <h5>Aktualne: {{ rain.current.value + rain.current.units }}</h5>
    <h5>Suma: {{ rain.sum.value + rain.sum.units }}</h5>
  </md-card-content>

  <md-card-actions>
    <button disabled md-button color='primary'>Szczegóły</button>
    <button md-button color='primary' routerLink='opady'>Raport</button>
  </md-card-actions>
</md-card>
