<span *ngIf='!(loading$ | async)'>
  <span *ngIf="!(error$ | async); else error" [matTooltip]="'Następna aktualizacja za ' + (time$ | async) + 's'" class='value'>{{ (time$ | async) }}s</span>
  <ng-template #error>
    <span class="warn">BŁĄD POŁĄCZENIA</span>
  </ng-template>
</span>

<mat-spinner [strokeWidth]="2" [diameter]="32" color="accent" *ngIf='loading$ | async'></mat-spinner>
