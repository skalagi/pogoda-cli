<span *ngIf="(!(loading$ | async)); else load" class="timer" ngClass.xs="mobile">
  <span *ngIf="!(error$ | async); else error" 
    [matTooltip]="'Następna aktualizacja za ' + (time$ | async) + 's'" 
    class='value'>{{ formatTime(time$ | async) }}</span>

  <ng-template #error>
    <span class="warn">BŁĄD POŁĄCZENIA</span>
  </ng-template>
</span>
<ng-template #load>
  <span class="timer">
      <mat-spinner [strokeWidth]="2" [diameter]="32" color="accent" *ngIf='loading$ | async'></mat-spinner>
  </span>
</ng-template>
