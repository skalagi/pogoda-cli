<span *ngIf="temperature">
  Temperatura: <span class="accent">{{ temperature.value + temperature.units }}</span>
</span>

<span *ngIf="pressure">
  Ciśnienie: <span class="accent">{{ pressure.value + pressure.units }}</span>
</span>

<span *ngIf="wind && wind.translated">
  Wiatr: <span class="accent">{{ wind.translated }}({{ wind.speed.value }})</span>
</span>

<span matTooltipPosition="left" matTooltip="Ilośćg rekorów w bazie">
  <mat-icon>dns</mat-icon> <span class="accent">{{ recordsAmount }}</span>
</span>

<span>
  <mat-icon matTooltip="https" color="accent">https</mat-icon>
  <mat-icon matTooltip='web-socket' color="primary">toll</mat-icon>
</span>
