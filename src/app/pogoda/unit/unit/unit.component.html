<div gdColumns="repeat(auto-fit, auto)" gdGap="8px"
  gdAlignColumns="center center" gdAlignRows="center center">

  <mat-icon *ngIf="icon; else textName">{{ icon }}</mat-icon>
  
  <ng-template #textName>
    <span>{{ name ? name : unit?.name }}</span>
  </ng-template>
  
  <portable-value [preTip]="preTip" [value]="unit?.value" [after]="unit?.units"></portable-value>
</div>
