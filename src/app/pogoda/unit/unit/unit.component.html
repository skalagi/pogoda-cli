<div fxLayout="row wrap" fxLayoutAlign.xs="center center" fxLayoutAlign="space-between center"
>
  <span class="name" fxLayout="row wrap" fxLayoutAlign.xs="center center" fxLayoutAlign="space-between center"
    >
    <mat-icon [ngStyle]="{ transform: transform }" [color]="color">{{ name ? 'hdr_strong' : icon }}</mat-icon>
    <div fxLayout="column">
      <span class="title">{{ name ? name : unit?.name }}</span>
      <span [ngClass]="color" class="second-line"><ng-content></ng-content></span>
    </div>  
  </span>
  <skalagi-portable-value [color]="color" [preTip]="preTip" [value]="unit?.value" [after]="unit?.units"></skalagi-portable-value>
</div>
