<nav mat-tab-nav-bar color="accent" *ngIf="type$ | async as _type">
  <a mat-tab-link
      *ngFor="let type of types$ | async"
      [routerLink]="['/', 'raport', type, decodeRange(_type.range) || 'dziÅ›']"
      [active]="type == decodeType(_type.type)">
    {{ type }}
  </a>
</nav>

<nav mat-tab-nav-bar color="accent" *ngIf="type$ | async as _type">
  <a mat-tab-link
    *ngFor="let range of ranges$ | async"
    [routerLink]="['/', 'raport', decodeType(_type.type), range]"
    [active]="range == decodeRange(_type.range)">
    {{ range }}
  </a>
</nav>

<skalagi-chart [type$]="type$"></skalagi-chart>
