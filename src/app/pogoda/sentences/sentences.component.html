<div *ngIf="!(error$ | async)" class="primary-bg" fxLayout fxLayoutAlign="center center">
    <mat-progress-bar color="accent" mode="buffer" *ngIf="(loading$ | async) && !(error$ | async)"></mat-progress-bar>
    <span class="second-font" (@state.done)='showNew($event)' [@state]="state">{{ sentence }}</span>
</div>
