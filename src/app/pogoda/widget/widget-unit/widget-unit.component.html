<figure fxLayout="column" fxLayoutAlign="center center">
    <h1 class="">
        <div class="human" fxLayout="row inline" fxLayoutAlign="center start">
            <span class="">
                <span class="value">
                    {{ unit.value | number:'0.0-2' }}
                </span>
                <span class="nicer-value primary">
                    <span>{{ unit.value | number:'0.0-2' }}</span>
                </span>
                <span class="full primary">
                    <span>{{ unit.value | number:'0.0' }}</span>
                </span>
            </span>
            <span class="unit">{{ unit.units }}</span>            
        </div>
    </h1>
    <h3 class="second-font">{{ title }}</h3>
</figure>
