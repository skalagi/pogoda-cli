<div class="mat-elevation-z1 card" fxLayout="column" fxLayoutAlign="space-between">
  <h3 class="second-font title" *ngIf="title">{{ title }}</h3>

  <div *ngIf="basic$ | async as basic" class="basic" [gdColumns]="repeat(basic)"
    gdGap="24px" gdAlignColumns="center center">

    <skalagi-unit *ngIf="basic?.value" [unit]="basic"></skalagi-unit>    
    <skalagi-unit *ngIf="basic?.current" [unit]="basic.current"></skalagi-unit>
    <skalagi-unit *ngIf="basic?.real" [unit]="basic.real"></skalagi-unit>
    <skalagi-unit *ngIf="basic?.sum" [unit]="basic.sum"></skalagi-unit>
    
    <div *ngIf='basic.trend' fxLayout="row wrap" fxLayoutAlign="space-between center">
      <mat-icon>{{ trend(basic) }}</mat-icon>
      <portable-value preTip="Tendencja: " 
      [value]="basic?.trend.value" [after]="basic?.trend.units"></portable-value>
    </div>

    <div *ngIf="basic?.dewPoint" fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-icon>opacity</mat-icon>
      <portable-value preTip="Punkt rosy wynosi: " [value]="basic?.dewPoint.value" 
        [after]="basic?.dewPoint?.units"></portable-value>
    </div>
  </div>

  <skalagi-records fxFlex *ngIf="type" [record]="type"></skalagi-records>
  
  <div class="actions">
    <button mat-button color='primary' [routerLink]="['raport', title.toLowerCase()]">RAPORT</button>
  </div>
</div>
