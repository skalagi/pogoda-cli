<mat-card class='thermometer'>
  <mat-card-title>Odczuwalna</mat-card-title>
  <mat-card-content>
    <app-thermometer *ngIf='loaded' [temperature]='temperature.real'></app-thermometer>
  </mat-card-content>
</mat-card>

<mat-card class='thermometer'>
  <mat-card-title>Aktualna</mat-card-title>
  <mat-card-content>
    <app-thermometer *ngIf='loaded' [temperature]='temperature.current'></app-thermometer>
  </mat-card-content>
</mat-card>

<report dataType='Temperatura' type='outTemp'></report>
