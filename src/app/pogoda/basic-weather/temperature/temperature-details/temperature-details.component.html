<md-card class='thermometer'>
  <md-card-title>Odczuwalna</md-card-title>
  <md-card-content>
    <app-thermometer *ngIf='loaded' [temperature]='temperature.real'></app-thermometer>
  </md-card-content>
</md-card>

<md-card class='thermometer'>
  <md-card-title>Aktualna</md-card-title>
  <md-card-content>
    <app-thermometer *ngIf='loaded' [temperature]='temperature.current'></app-thermometer>
  </md-card-content>
</md-card>


<md-card>
  <md-card-title>Raport</md-card-title>
  <md-tab-group>
    <md-tab label="dzienny">
      <ws-chart dataType='Temperatura' range="day" type='outTemp'></ws-chart>
    </md-tab>

    <md-tab label='miesieczny'>
      <ws-chart dataType='Temperatura' range="month" type='outTemp'></ws-chart>
    </md-tab>

    <md-tab label='roczny'>
      <ws-chart dataType='Temperatura' range="year" type='outTemp'></ws-chart>
    </md-tab>
  </md-tab-group>
</md-card>
