<mat-card>
  <mat-card-title>
    {{ title }}
    <portable-value
      *ngIf="loaded && wind.current.speed.value > 0"
      [value]="wind.current.speed.value"
      [after]="wind.current.speed.units"
    ></portable-value>
  </mat-card-title>

  <mat-card-content *ngIf='loaded'>
    <mat-spinner *ngIf='!loaded'></mat-spinner>
    <mat-tab-group [dynamicHeight]="true">
      <mat-tab label="Dane">
        <wind-group [data]="wind"></wind-group>
      </mat-tab>

      <mat-tab label="Raport">
        <records record="windspeed"></records>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>

  <mat-card-content>
  </mat-card-content>

  <mat-card-actions>
    <button disabled mat-button color='primary'>Szczegóły</button>
    <button mat-button color='primary' routerLink='powiewy'>Raport</button>
  </mat-card-actions>
</mat-card>
