<div class="basic" fxLayout="column" ngClass.xs="mobile" fxLayoutAlign="center stretch">  

  <mat-expansion-panel hideToggle class="mat-elevation-z0" #panel>
    <mat-expansion-panel-header expandedHeight="52px" collapsedHeight="64px">
      <skalagi-unit @slide color="primary" *ngIf="title == 'Wilgotność'"
        [unit]="basic"></skalagi-unit>    

        <ng-template [ngIf]="basic?.current?.speed">          
          <skalagi-unit @slide *ngIf="basic?.current?.speed" [unit]="basic.current.speed" color="primary"
            [icon]="basic.current.dir.value ? 'navigation' : 'assistant_photo'" [dir]="basic.current.dir">
            {{ basic.current.translated }}
          </skalagi-unit>
        </ng-template>

        <skalagi-unit @slide color="primary"  *ngIf="basic?.current && !basic?.current?.speed"
          [unit]="basic?.current"></skalagi-unit>

        <span class="icon" fxLayout fxLayoutAlign="center center">
          <mat-icon inline color="accent">{{ !panel.expanded ? 'unfold_more' : 'unfold_less' }}</mat-icon>
        </span>
    </mat-expansion-panel-header>

    <skalagi-unit @slide color="primary" *ngIf="basic?.trend" [icon]="trendIcon"
      [unit]="basic.trend"></skalagi-unit>

    <skalagi-unit @slide color="primary" icon="nature_people" *ngIf="basic?.real" 
      [unit]="basic.real"></skalagi-unit>

    <skalagi-unit @slide color="primary"  *ngIf="basic?.sum" 
      [unit]="basic.sum"></skalagi-unit>

    <skalagi-unit @slide color="primary"  *ngIf="basic?.dewPoint" icon="opacity"
      [unit]="basic.dewPoint"></skalagi-unit>
    
    <ng-template [ngIf]="basic?.gust">
      <skalagi-unit @slide *ngIf="basic?.gust" [unit]="basic.gust.speed" color="primary"
        [icon]="basic.current.dir.value ? 'navigation' : 'toys'" [dir]="basic.gust.dir">
        {{ basic.gust.translated }}
      </skalagi-unit>     
    </ng-template> 
  
    <mat-action-row fxLayout fxLayoutAlign="end center">      
      <mat-spinner [diameter]="32" color="accent" [strokeWidth]="3"
        *ngIf="(loading$ | async)">
      </mat-spinner>
      <button color="accent" mat-button disabled>TRANSKRYPT</button>
      <button color="accent" mat-button [routerLink]="['/raport', title.toLowerCase()]">RAPORT</button>
      <button color="accent" mat-button disabled>SZCZEGÓŁY</button>
    </mat-action-row>
  </mat-expansion-panel>    
</div>
